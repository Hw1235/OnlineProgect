<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <title>Addmission From</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create Account</h2>
        <form class="from" id="from">
          <div class="form-control">
            <label>Username</label>
            <input type="text" placeholder="usare name" id="username" />

            <i class="fa fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <div class="form-control">
            <label>Email</label>
            <input type="text" placeholder="hello@world.com" id="password" />

            <i class="fa fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <div class="form-control">
            <label>Password</label>
            <input type="text" placeholder="input password" id="password" />

            <i class="fa fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <div class="form-control">
            <label> Password Check</label>
            <input type="text" placeholder="check password" id="password2" />

            <i class="fa fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <button>Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
