<!DOCTYPE html>

  <head>

    <title>Archery Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mainContainer">
      <canvas id="myCanvas"></canvas>
      <canvas id="animCanvas"></canvas>
      <h1 id="Score">0</h1>

        <p id="arrs">&uarr;</p>
        <span class="u">&uarr;+4</span>

      <div id="startMenu">

          <span style="font-size: 50px">A</span>
          RICERY<br />
          <span style="font-size: 50px">G</span>
        </h1>
        <h2><span id="best">0</span><br />Best</h2>
        <a id="">
          <img src="default-yellow.png" />
        </a>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
